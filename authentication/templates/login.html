<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        // JavaScript function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleButton = document.getElementById("togglePassword");

            // Toggle between password and text input types
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide"; // Change button text to Hide
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show"; // Change button text to Show
            }
        }
    </script>
</head>
<body>
    <!-- Display messages block -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="alert {{ message.tags }}">{{ message }}</li>
        {% endfor %}
        {% for message in messages %}
            {{ message|safe }} <!-- Ensures the message is marked as safe HTML -->
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Login form -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        
        <!-- Password input with toggle visibility feature -->
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Show</button>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>

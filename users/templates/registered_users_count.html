<!DOCTYPE html>
<html>
<head>
    <title>Registered Users Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registered Users Count</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.start_date.label_tag }}
                {{ form.start_date }}
            </div>
            <div class="mb-3">
                {{ form.end_date.label_tag }}
                {{ form.end_date }}
            </div>
            <button type="submit" class="btn btn-primary">Get User Count</button>
        </form>

        {% if user_count is not None %}
            <div class="alert alert-info mt-3">
                <strong>User Count:</strong> {{ user_count }}
            </div>
        {% endif %}
    </div>
</body>
</html>
